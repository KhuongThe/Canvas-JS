<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Draw a line</title>
</head>

<body>
    <canvas id="DemoCanvas" width="1500" height="1200" style="border: 1px solid blue"></canvas>
    <script>
        var canvas = document.getElementById('DemoCanvas');
        if (canvas.getContext) {
            var context = canvas.getContext('2d');
            // Reset the current path
            context.beginPath();
            // Staring point (10,45)
            context.moveTo(10, 45);
            // End point (180,157)
            context.lineTo(780, 857);
            // Make the line visible
            context.stroke();
        }
    </script>
</body>

</html>
