<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="game" width="1200px" height="600px" style="border: 1px solid blue"></canvas>
</body>
<script>
    function getRandomHex() {
        return Math.floor(Math.random() * 255); //Tao mã màu random
    }
    function getRandomColor() {
        let red = getRandomHex();
        let blue = getRandomHex();
        let yerlow = getRandomHex();
        return "rgb(" + red + "," + blue + "," + yerlow + ")"; //ket hop tao mã màu rgb random
    }




    function Circle() {
        // this.x = Math.floor(Math.random() * window.innerWidth);
        // this.y = Math.floor(Math.random() * window.innerHeight);
        this.x = 200;
        this.y = 200;
    }
    circle = new Circle();

    let radius = 20;
    let i =10;
    function moveCircle() {
        function creatCircle() {
            let color = getRandomColor();
            // let radius = Math.floor(Math.random() * 100); //tao ban kinh ngau nhien
            
            
            let drawCircle = document.getElementById("game");
            let ctx = drawCircle.getContext("2d");
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }
        circle.y += 20;
        if (radius > 200 || radius <=0) {
            i = -i;
        }
        radius += i;
        creatCircle();
        
    }
    setInterval(moveCircle, 300);

</script>

</html>
