<!DOCTYPE html>
<html>

<body>

    <p>Trong ví dụ này, phương thức setInterval() sẽ thực thi hàm setColor() để chuyển đổi giữa hai màu nền cứ sau 300
        mili giây một lần.</p>

    <script>
        var myVar = setInterval(setColor, 300);
        var myVar = setInterval(stopColor, 3000);

        function setColor() {
            var x = document.body;
            x.style.backgroundColor = x.style.backgroundColor == "yellow" ? "pink" : "yellow";
        }

        function stopColor() {
            clearInterval(myVar);
        }
    </script>

</body>

</html>
