<!DOCTYPE html>
<html>

<body>

    <p>Thời gian sẽ được cập nhật sau mỗi giây. Nhấn "Stop time" để dừng đồng hồ.</p>
    <p id="demo"></p>

    <button onclick="myStopFunction()">Stop time</button>
   

    <script>
        var myVar = setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            var t = d.toLocaleTimeString();
            document.getElementById("demo").innerHTML = t;
        }

        function myStopFunction() {
            clearInterval(myVar);
        }
    </script>

</body>

</html>
